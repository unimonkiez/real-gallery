<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/real-gallery.css" />
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/jquery.velocity.js"></script>

    <script type="text/javascript" src="../js/real-gallery.js"></script>

<body>
    <div>
        <div>
            Demo application for new bower component!
            <br>&gt;>
            <br>&raquo;
            <br>
        </div>
        <div>
            Some Sprites
        </div>
        <real-gallery class="keys mouse touch" speed="1000">
            <gallery>
                <img src="img/Smalluser1.jpg" onclick="this.parentNode.func.slideTo(0);">
                <img src="img/Smalluser2.jpg" onclick="this.parentNode.func.slideTo(1);">
                <img src="img/Smalluser2.jpg" onclick="this.parentNode.func.slideTo(2);">
            </gallery>

            <slider>
                <slides onclick="this.func.toggle();">
                    <slide>
                        <img src="img/user1.jpg">
                    </slide>
                    <slide>
                        <img src="img/user2.jpg">
                    </slide>
                    <slide>
                        <img src="img/Smalluser2.jpg">
                    </slide>
                </slides>
                <nav>
                    <exit onclick="this.parentNode.func.turnOff();"></exit>
                    <back onclick="this.parentNode.func.back();"></back>
                    <forward onclick="this.parentNode.func.forward();"></forward>
                </nav>
            </slider>
        </real-gallery>
