<!doctype html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="../css/real-gallery.css" />
    <!-- build:js scripts/vendor.js -->

    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript" src="../js/real-gallery.js"></script>
</head>

<body>
    <div>
        Demo application for new bower component!
        <br>&laquo;
        <br>&raquo;
        <br>
    </div>
    <div>
        Some Sprites
    </div>
    <real-gallery>
        <gallery>
            <img src="img/Smalluser1.jpg" onclick="this.parentNode.toSlide(0);">
            <img src="img/Smalluser2.jpg" onclick="this.parentNode.toSlide(1);">
        </gallery>
        <slider>
            <slides>
                <slide>
                    <img src="img/user1.jpg">
                </slide>
                <slide>
                    <img src="img/user2.jpg">
                </slide>
                <!-- <img src="img/user2.jpg" trg="2"> -->
                <!-- <img src="img/user2.jpg" trg="3"> -->
            </slides>
            <nav>
                <exit onclick="this.parentNode.toggle();"></exit>
                <back onclick="this.parentNode.back();"></back>
                <forward onclick="this.parentNode.forward();"></forward>
            </nav>
        </slider>
    </real-gallery>
</body>

</html>
