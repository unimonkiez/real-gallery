<!doctype html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/real-gallery.css" />
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript" src="../js/real-gallery.js"></script>
</head>

<body>
    <div>
        Demo application for new bower component!
    </div>
    <div>
        Some Sprites
    </div>
    <real-gallery>
        <gallery>
            <img src="img/Smalluser1.jpg" trg="1">
            <img src="img/Smalluser2.jpg" trg="2">
        </gallery>
        <slider onclick="this.toggle()">
            <images>
                <img src="img/user2.jpg" trg="3">
                <img src="img/user1.jpg" trg="1">
                <img src="img/user2.jpg" trg="2">
                <img src="img/user2.jpg" trg="3">
            </images>
            <back></back>
            <forward></forward>
        </slider>
    </real-gallery>
</body>

</html>
